<!-- HTML pages are parsed and rendered from top to bottom -->
<!-- The "version" of HTML used - this particular DOCTYPE declaration signifies HTML5 -->
<!DOCTYPE html>
<!--
    Tags come in pairs - opening and closing tags - they can have as content text, and other nested tags.
    Parent-child relationship: The html element is the parent of head and body elements. head and body are referred to as children of the html element
    Ancestor-descendant relationship: The title tag is a descendant of the html element as it occurs "somewhere within" the html element. As a corollary, parents are also ancestors.
-->
<html>
    <head> <!-- The head contains metadata regarding the HTML document -->
        <meta charset="UTF-8"> <!-- charset is an "attribute" (of meta tag) whose value is UTF-8 (attribute values are always strings and are preferably double-quoted) -->
        <title>My first web page</title>
    </head>
    <body> <!-- The body element contains the actual contents of the HTML document -->
        Hello, world wide web. Here I come.
    </body>
</html>
